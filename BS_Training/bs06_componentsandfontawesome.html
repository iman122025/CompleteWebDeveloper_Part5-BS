<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <title>Forms</title>
        <style>
            h1 {
                text-align: center;
                font-family: Cambria, serif;
                margin-top: 30px;
            }
            .container {
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Welcome To My Bootstrap Form</h1>

        <div class="container">
            <form class="mt-20 shadow p-5 mt-5">
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input
                        class="form-control"
                        type="email"
                        placeholder="Enter your email"
                    />
                    <div class="form-text">We need your email address</div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input
                        class="form-control"
                        id="password"
                        type="password"
                        placeholder="Enter your password"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-check-label" for="remember me"
                        >Remember Me</label
                    >
                    <input
                        class="form-check-input"
                        id="remember me"
                        type="checkbox"
                    />
                </div>

                <div class="d-flex justify-content-center shadow p-5 mb-5">
                    <strong>Loading... </strong>
                    <div class="ms-3 spinner-border"></div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-key"></i> Login
                </button>
                <button class="btn btn-dark position-relative">
                    Test
                    <span
                        class="position-absolute bottom-50 start-10 badge bg-danger rounded-pill"
                    >
                        99+
                    </span>
                </button>
            </form>
        </div>
    </body>
</html>
