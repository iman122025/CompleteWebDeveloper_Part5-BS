<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <title>Tables</title>
        <style>
            h1 {
                text-align: center;
                font-family: Cambria, serif;
                margin-top: 30px;
            }
            th,
            td {
                text-align: center;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <!-- I used Font Awesome icons here -->
        <h1>Welcome To My Bootstrap Table</h1>
        <div class="container">
            <div class="table-responsive">
                <table
                    class="mt-5 table table-striped table-hover table-bordered"
                >
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Major</th>
                        <th>Country</th>
                    </tr>
                    <tr>
                        <td>Mai</td>
                        <td>19</td>
                        <td>Biology <i class="fa-solid fa-dna"></i></td>
                        <td>Egypt</td>
                    </tr>
                    <tr>
                        <td>Mais</td>
                        <td>25</td>
                        <td>English <i class="fa-solid fa-book"></i></td>
                        <td>Saudi Arabia</td>
                    </tr>
                    <tr>
                        <td>Mila</td>
                        <td>30</td>
                        <td>
                            Web Developer
                            <i class="fa-solid fa-laptop-code"></i>
                        </td>
                        <td>Jordan</td>
                    </tr>
                    <tr>
                        <td>Mirna</td>
                        <td>33</td>
                        <td>Doctor <i class="fa-solid fa-stethoscope"></i></td>
                        <td>Turkey</td>
                    </tr>
                    <tr>
                        <td>Mariam</td>
                        <td>40</td>
                        <td>Author <i class="fa-solid fa-pen-fancy"></i></td>
                        <td>Qatar</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
